
<template name="coffeeModal">
  <!-- Modal -->
  <div class="coffee-modal modal fade" id="coffeeModal" tabindex="-1" role="dialog" 
    aria-labelledby="coffeeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="modalDialogForm" class="form-horizontal" role="form">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="coffeeModalLabel">{{title}}</h4>
          </div>
          <div class="modal-body">
            {{{body}}}
          </div>
          <div class="modal-footer">
            {{#if closeLabel}}
              <button id="closeButton" type="button" class="btn btn-default" data-dismiss="modal">{{closeLabel}}</button>
            {{/if}}
            <button id="submitButton" type="submit" class="btn btn-primary">{{submitLabel}}</button>
          </div>
        </form>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</template>

<!-- Templates to insert into the mainBody above -->

<template name="coffeeModalAlert">
  <div class="alert alert-warning">
    <strong id='label'>{{label}}</strong> <span id='message'>{{{message}}}</span>
  </div>
</template>

<template name="coffeeModalError">
  <div class="alert alert-danger">
    <h4 id='label'>{{label}}</h4> 
    <strong id ='message'>{{message}}</strong>
  </div>
</template>

<template name="coffeeModalPrompt">
  <div class="prompt">
    {{message}}
    <input type="text" id="promptInput" required autofocus placeholder="{{placeholder}}">
  </div>
</template>

<template name="coffeeModalProgress">
  <div id='progressBar' class="progress progress-striped active">
    <div id="progressBarDisplay" class="bar" style="width: 0%;"></div>
  </div>
  <div id="progressText">
    {{message}}
  </div>
</template>

<template name="coffeeModalSelect">
  <p><strong>{{message}}</strong></p>
  <select>
    {{#each items}}
    <option value="{{number}}">{{displayName}}</option>
    {{#each childeren}}
    <option value="{{number}}"> &nbsp; {{displayName}}</option>
    {{/each}}
    {{/each}}
  </select>
</template>

<template name="coffeeModalLoading">
<div class='row'>
  <div class='span1'><img class="loadingImg" style="valign: middle" src="img/loading.gif" /></div>
  <div class='offset1'><strong id='loadingMessage'>{{message}}</strong></div>
</div>
</template>
